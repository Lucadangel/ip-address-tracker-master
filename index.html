<body>
<div class="top-part">
  <h1>IP Address Tracker</h1>
  <nav class="navbar ">
    <form id="search-form" class="form-inline">
      <input class="form-control mr-sm-2"  id="search" type="search" placeholder="Search for any IP address or domain" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg> </button>
    </form>
  </nav>

</div>
<div class="container text-center">
  <div class="row">
    <div class="col">
      IP ADDRESS
    </div>
    <div class="col">
      LOCATION
    </div>
    <div class="col">
      TIMEZONE
    </div>
    <div class="col">
      ISP
    </div>
  </div>
  <div class="row">
    <div class="col" id="IP-address">
      IP Address
    </div>
    <div class="col" id="location">
      Location
    </div>
    <div class="col" id="utc">
      UTC 
    </div>
    <div class="col" id="isp">
      ISP
    </div>
  </div>
</div>
